<section class="alt-section">
  
  <h3 id="work">{{site.work[site.active_lang]}}</h3>
  
  <div class="thumb-container">
    
    
    {% for project in site.data.settings.projects %}
     <div class="thumb-unit" style="background-image: url(/assets/img/work/{{project.folder}}/thumb.jpg);"> 
      <div class="thumb-overlay">
        <strong><strong><a href="{{ project.link }}">{{ project.name }}</a></strong></strong>
      </div>
     </div>
    
    {% endfor %}
    
  </div>
  
</section>
